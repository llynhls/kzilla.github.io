    <script>
      // Function to handle body class removal and button display after flower has loaded
      onload = () => {
        const c = setTimeout(() => {
          // Remove the "not-loaded" class after the animation is complete
          document.body.classList.remove("not-loaded");
          clearTimeout(c);

          // Create and show the button after the flower has fully loaded
          const buttonContainer = document.getElementById("button-container");

          // Create the button element
          const button = document.createElement("button");
          button.id = "click-me-btn";
          button.textContent = "Click Me";

          // Add an event listener for the button click
          button.addEventListener("click", function () {
            window.location.href = "letter.html"; // Change "letter.html" to the correct path if needed
          });

          // Append the button to the container
          buttonContainer.appendChild(button);
        }, 1000); // Adjust the time if needed to match the flower loading time
      };

      // Ensure this runs when the DOM content is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // This event fires when the document is ready
        // The flower loading part should be handled before appending the button
      });
    </script>
